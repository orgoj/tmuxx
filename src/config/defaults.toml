[[agents]]
id = "generic_shell"
name = "shell"
priority = 10
  # Default for Terminal: if no prompt is seen, it's busy (processing)
  default_status = "processing"

  [[agents.matchers]]
  type = "command"
  pattern = ".*"

  # Generic Shell State Rules: ONLY the prompt makes it Idle
  [[agents.state_rules]]
  status = "awaiting_input"
  # Support standard prompts: $, #, %, >, ❯
  pattern = '''(?s:.*)[$#%>❯]\s*\z'''
